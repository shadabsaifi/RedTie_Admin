<div class="mainbox">
    <app-side-menu></app-side-menu>
    <div class="right-section no-scroll">
      <div class="copyrights">Copyright Â© 2018 App name All Rights Reserved.</div>
      <div class="right-inner">
        <div class="filter-block">
          <fieldset class="global-fieldset">
            <legend>Change Password</legend>
            <div class="filter-content">
              <form class="login_box_outer" [formGroup]='userForm' novalidate>
                <div class="common-detail-box">
                  <div class="form-group row">
                    <label class="col-sm-4 label-right label-top">Password</label>
                    <div class="col-sm-8">
                      <input type="password" class="form-control custom-control" (keypress)="keypress($event.keyCode)" formControlName="password" placeholder="Enter password" maxlength="20" />
                      <p *ngIf="userForm.get('password').hasError('required') && userForm.get('password').dirty">*password required</p>
                      <p *ngIf="userForm.get('password').hasError('minlength') && userForm.get('password').dirty">*password should be min 8 character's</p>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-4 label-right label-top">Confirm Password</label>
                    <div class="col-sm-8">
                      <input  type="password" class="form-control custom-control" formControlName="confPassword" placeholder="Enter confirm password" maxlength="20" />
                      <p *ngIf="userForm.get('confPassword').value != userForm.get('password').value && userForm.get('confPassword').dirty && (userForm.get('password').value && userForm.get('confPassword').value)">password not match</p>
                      <p *ngIf="userForm.get('confPassword').hasError('required') && userForm.get('confPassword').dirty">*confirm password required</p>
                    </div>
                  </div>
                </div>
            </form>
        </div>
        </fieldset>
        <div class="table-button text-center mt30">
          <button (click)="save()" class="btn btn-red" [disabled]="userForm.invalid || (userForm.get('confPassword').value != userForm.get('password').value)">Save</button>
          <button (click)="back()" class="btn btn-danger">Back</button>
        </div>
      </div>
    </div>

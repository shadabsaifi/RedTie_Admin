<div class="mainbox">
  <app-side-menu></app-side-menu>
  <div class="right-section">
    <div class="copyrights">Copyright Â© 2018 App name All Rights Reserved.</div>
    <div class="right-inner">
      <div class="row">
        <div class="col-sm-12">
          <div class="btn-right">
            <button class="btn btn-red btn-common" (click)="changePassword('/merchant-change-Password/')">Change Password</button>
          </div>
        </div>
      </div>
      <div class="filter-block">
        <fieldset class="global-fieldset">
          <legend>Merchant Detail</legend>
          <div class="filter-content">
            <div class="common-detail-box">
              <div class="form-group row">
                <label class="col-sm-6  label-right">Merchant Name : </label>
                <div class="col-sm-6">
                  {{viewUserDetail?.firstName || '----'}}
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-6 label-right">Email :</label>
                <div class="col-sm-6">
                  {{viewUserDetail?.email || '----'}}
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-6 label-right">Created date :</label>
                <div class="col-sm-6">
                  {{viewUserDetail.createdAt | date:'yyyy-MM-dd' || '----'}}
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-6 label-right">Statue :</label>
                <div class="col-sm-6">
                  {{viewUserDetail?.status == 'ACTIVE' ? 'Active': 'Block' || '----'}}
                </div>
              </div>
              <div class="table-button text-center mt30">
                <button [routerLink]="['/merchant-management']" class="btn btn-danger">Back</button>
              </div>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
  </div>
</div>

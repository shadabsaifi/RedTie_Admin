<div class="mainbox">
  <app-side-menu></app-side-menu>
  <div class="right-section no-scroll">
    <div class="copyrights">Copyright Â© 2018 App name All Rights Reserved.</div>
    <div class="right-inner">
      <div class="filter-block">
        <fieldset class="global-fieldset">
          <legend>Edit Merchant</legend>
          <div class="filter-content">
            <form class="login_box_outer" [formGroup]='merchantForm' novalidate>
              <div class="common-detail-box">
                <div class="form-group row">
                  <label class="col-sm-4 label-right label-top">Name<span style="color: red">*</span></label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control custom-control"  (keypress)="keypress($event.keyCode)" formControlName="firstName" placeholder="merchant name" maxlength="20" />
                    <p *ngIf="merchantForm.get('firstName').hasError('required') && merchantForm.get('firstName').dirty">*merchant name required</p>
                    <p *ngIf="merchantForm.get('firstName').hasError('pattern') && merchantForm.get('firstName').dirty">*invalid name</p>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-4 label-right label-top">Email<span style="color: red">*</span></label>
                  <div class="col-sm-8">
                    <input  type="email" class="form-control custom-control" readonly formControlName="email" placeholder="enter email" maxlength="20" />
                    <p *ngIf="merchantForm.get('email').hasError('required') && merchantForm.get('email').dirty">*email required</p>
                    <p *ngIf="merchantForm.get('email').hasError('pattern') && merchantForm.get('email').dirty">*invalid email</p>
                  </div>
                </div>
              </div>
          </form>
      </div>
      </fieldset>
      <div class="table-button text-center mt30">
        <button (click)="save()" class="btn btn-red" [disabled]="merchantForm.invalid">Save</button>
        <button [routerLink]="['/merchant-management']" class="btn btn-danger">Back</button>
      </div>
    </div>
  </div>

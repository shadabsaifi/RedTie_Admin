<div class="mainbox">
  <app-side-menu></app-side-menu>
  <div class="right-section no-scroll">
    <div class="copyrights">Copyright Â© 2018 App name All Rights Reserved.</div>
    <div class="right-inner">
      <div class="filter-block">
        <fieldset class="global-fieldset">
          <legend>Category Detail</legend>
          <div class="filter-content">
            <div class="common-detail-box">
              <div class="form-group row">
                <label class="col-sm-6 label-right">Category Name</label>
                <div class="col-sm-6">
                  {{categoryDetail.categoryName || '----'}}
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-6  label-right">Category Images</label>
                <div class="col-sm-6">
                  <div clss="add_images_box">
                    <ul class="img_list">
                      <li class="addImage">
                        <img src="{{categoryDetail.categoryImage || 'assets/img/placeholder.png'}}">
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset class="global-fieldset">
          <legend>Edit Item</legend>
          <div class="filter-content">
            <form class="login_box_outer" [formGroup]='itemForm' novalidate>
              <div class="common-detail-box">
                <div class="form-group row">
                  <label class="col-sm-4 label-right label-top">Item Name<span style="color: red">*</span></label>
                  <div class="col-sm-8">
                    <input class="form-control custom-control" formControlName="itemName" placeholder="Enter item name" maxlength="20" />
                    <p *ngIf="itemForm.get('itemName').hasError('required') && itemForm.get('itemName').dirty">*item name required</p>
                    <p *ngIf="itemForm.get('itemName').hasError('pattern') && itemForm.get('itemName').dirty">*invalid name</p>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-4 label-right label-top">item Image<span style="color: red">*</span></label>
                  <div class="col-sm-8">
                    <div clss="add_images_box">
                      <ul class="img_list">
                        <li class="addImage" *ngIf="itemForm.get('itemImage').value">
                          <i class="cross_icon fa fa-close" style="cursor: pointer" (click)="removeImage()"></i>
                          <img src="{{itemForm.get('itemImage').value}}">
                        </li>
                        <li class="addImage" *ngIf="!itemForm.get('itemImage').value">
                          <input class="file_field" type="file" style="cursor: pointer" (change)="onImageChange($event)" accept="image/*" />
                          <i class="plusIcon">+</i>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-4 label-right label-top">Item Price<span style="color: red">*</span></label>
                  <div class="col-sm-8">
                    <input class="form-control custom-control" (keypress)="keypress($event.keyCode)" formControlName="itemPrice" placeholder="Enter item price" maxlength="10" />
                    <p *ngIf="itemForm.get('itemPrice').hasError('required') && itemForm.get('itemPrice').dirty">*item price required</p>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-4 label-right label-top">Item Code<span style="color: red">*</span></label>
                  <div class="col-sm-8">
                    <input class="form-control custom-control" (keypress)="keypress($event.keyCode)" formControlName="itemCode" placeholder="Enter item code" maxlength="10" />
                    <p *ngIf="itemForm.get('itemCode').hasError('required') && itemForm.get('itemCode').dirty">*item code required</p>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-4 label-right label-top">Item Discount<span style="color: red">*</span></label>
                  <div class="col-sm-8">
                    <input class="form-control custom-control" (keypress)="keypress($event.keyCode)" formControlName="discount" placeholder="Enter item discount" maxlength="10" />
                    <p *ngIf="itemForm.get('discount').hasError('required') && itemForm.get('discount').dirty">*item discount required</p>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-4 label-right label-top">Item Description<span style="color: red">*</span></label>
                  <div class="col-sm-8">
                    <input class="form-control custom-control" formControlName="itemDescription" placeholder="Enter item description" maxlength="500" />
                    <p *ngIf="itemForm.get('itemDescription').hasError('required') && itemForm.get('itemDescription').dirty">*item description required</p>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </fieldset>
        <div class="table-button text-center mt30">
          <!-- <button (click)="additem()" class="btn btn-red" [disabled]="itemForm.invalid || !itemImage.length || !logoImage || !addressField">Save </button> -->
          <button (click)="saveItem()" [disabled]="!itemForm.valid" class="btn btn-red">Save</button>
          <button (click)="cancel()" class="btn btn-danger">Cancel</button>
        </div>
      </div>
    </div>

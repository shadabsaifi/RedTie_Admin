<div class="mainbox">
  <app-side-menu></app-side-menu>
  <div class="right-section">
    <div class="copyrights">Copyright Â© 2018 App name All Rights Reserved.</div>
    <div class="right-inner">
      <h1 class="heading">ORDER HISTORY</h1>
      <div class="filter-block">
        <fieldset class="global-fieldset">
          <legend>User Detail</legend>
          <div class="filter-content">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <div class="search-icon">
                    <input type="text" class="form-control max-wt-300 search-input" [(ngModel)]="searchWord" (keyup)="search()" placeholder="search">
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="box box-blue">
              <div class="box-body">
                <div class="custom-table table-responsive">
                  <table class="table table-striped table-border">
                    <thead>
                      <tr>
                        <th>SNo.</th>
                        <th>User Name</th>
                        <th>Order Time</th>
                        <th>Order Qty</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let order of userList.docs | paginate: { itemsPerPage: userList.limit, currentPage: userList.page, totalItems: userList.total };  let i = index"
                        [attr.data-index]="i">
                        <td *ngIf="userList.page == 1">{{i + 1}}</td>
                        <td *ngIf="userList.page > 1">{{i + 1 + 10 * (userList.page-1)}}</td>
                        <td>{{order.name || '----'}}</td>
                        <td>{{order.orderTime | date:'yyyy-MM-dd' || '----'}}</td>
                        <td>>{{order.quantity || '  0'}}</td>
                        <td>
                          <div class="action-btn">
                            <button class="btn btn-sm btn-success" (click)="view_order(order._id)">
                              <i class="fa fa-eye"></i>&nbsp;View</button>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div *ngIf="userList.docs.length==0" class="no_record">
                  <h4>No records found!!</h4>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </div>
      <ul class="custom-pagination">
        <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
      </ul>

    </div>
  </div>
</div>
